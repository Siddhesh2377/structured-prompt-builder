        /* ===== Header (mobile solid with scrollable action strip) ===== */

        /* ===== Minimal button utilities (header only) ===== */

            display:inline-flex; align-items:center; justify-content:center;
            border-radius:.375rem; padding:.5rem .75rem; font-size:.875rem; font-weight:500;
            transition: background .15s, border-color .15s;
        }
        .btn-muted {
            background:#ffffff; color:#111827; border:1px solid #e5e7eb;
        }
        .btn-muted:hover { background:#f3f4f6; }
        .dark .btn-muted {
            background:#0f0f0f; color:#e5e7eb; border:1px solid #333;
        }
        .dark .btn-muted:hover { background:#1a1a1a; }

        /* ===== Card & content ===== */
        .card {
            background:#ffffff; border:1px solid #e5e7eb; border-radius:.75rem;
            box-shadow:0 1px 2px rgba(0,0,0,.04); padding:1rem; margin-bottom:1rem;
        }
        .dark .card { background:#0a0a0a; border-color:#262626; }

        /* Keep default colors; don’t force override on children */
        .prose-like {
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            line-height:1.65; color:#374151;
        }
        .dark .prose-like { color:#e5e5e5; }
        .reading .prose-like { font-family: ui-serif, Georgia, "Times New Roman", serif; line-height:1.8; }

        /* Version tags with dark-mode variants */
        .tag { display:inline-block; border-radius:9999px; padding:.125rem .5rem; font-size:.7rem; font-weight:600; margin-right:.25rem; }
        .tag-add    { background:#ecfdf5; color:#065f46; }
        .tag-fix    { background:#fef2f2; color:#991b1b; }
        .tag-change { background:#eff6ff; color:#1e3a8a; }
        .dark .tag-add    { background:#064e3b; color:#d1fae5; }
        .dark .tag-fix    { background:#7f1d1d; color:#fee2e2; }
        .dark .tag-change { background:#1e3a8a; color:#dbeafe; }

        /* Permalink */
        .permalink { opacity:.7; color:#6b7280; text-decoration:none; }
        .permalink:hover { opacity:1; color:#374151; }
        .dark .permalink { color:#9ca3af; }
        .dark .permalink:hover { color:#e5e7eb; }
    </style>

<!-- Theme/Reading toggles -->
<script>
    (function () {
        const root = document.documentElement; const body = document.body;
        const storedTheme = localStorage.getItem('spb-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = storedTheme || (prefersDark ? 'dark' : 'light');
        if (theme === 'dark') root.classList.add('dark');
        const reading = localStorage.getItem('spb-reading') === '1';
        if (reading) body.classList.add('reading');
        document.getElementById('themeToggle')?.addEventListener('click', () => {
            root.classList.toggle('dark');
            localStorage.setItem('spb-theme', root.classList.contains('dark') ? 'dark' : 'light');
        });
        document.getElementById('readingToggle')?.addEventListener('click', () => {
            body.classList.toggle('reading');
            localStorage.setItem('spb-reading', body.classList.contains('reading') ? '1' : '0');
        });
    })();
</script>

    function slug(v){ return 'v' + v.replace(/\./g,'-'); }

    function pill(label, cls){
        return `<span class="tag ${cls}">${label}</span>`;
    }

    function renderItem(it){
        const id = slug(it.version);
        const highlights = (it.highlights||[]).map(s=>`<li>${s}</li>`).join('');
        const added = (it.added||[]).map(s=>`<li>${s}</li>`).join('');
        const changed = (it.changed||[]).map(s=>`<li>${s}</li>`).join('');
        const fixed = (it.fixed||[]).map(s=>`<li>${s}</li>`).join('');

        return `
    <article id="${id}" class="card p-4">
      <div class="flex items-center justify-between gap-2">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          ${it.version}
          <a href="#${id}" class="permalink text-gray-500 dark:text-neutral-400 ml-2" title="Permalink">#</a>
        </h3>
        <div class="text-sm text-gray-600 dark:text-neutral-400">${new Date(it.date).toLocaleDateString()}</div>
      </div>

      ${highlights ? `<div class="mt-2">
        <div class="mb-1 text-sm font-medium text-gray-700 dark:text-neutral-300">Highlights</div>
        <ul class="list-disc pl-5">${highlights}</ul>
      </div>` : ''}

      <div class="grid md:grid-cols-3 gap-4 mt-3">
        ${added ? `<div><div class="mb-1">${pill('Added','tag-add')}</div><ul class="list-disc pl-5">${added}</ul></div>` : ''}

        ${fixed ? `<div><div class="mb-1">${pill('Fixed','tag-fix')}</div><ul class="list-disc pl-5">${fixed}</ul></div>` : ''}
      </div>
    </article>
  `;
    }

    document.addEventListener('DOMContentLoaded', () => {
        const holder = document.getElementById('log');
        holder.innerHTML = CHANGELOG.map(renderItem).join('');
    });
</script>
