<script>
    (function () {
        const header   = document.querySelector('header');
        const alertEl  = document.getElementById('siteAlert');
        const closeBtn = document.getElementById('alertClose');
        const bell     = document.getElementById('notifBell');
        const badge    = document.getElementById('notifBadge');

        const AUTO_HIDE_MS = 4000;
        let hideTimer = null;
        let isOpen = false;

        function setHeaderVar(){
            const h = (header?.offsetHeight || 56) + 'px';
            document.documentElement.style.setProperty('--hdr', h);
        }

        function showAlert(){
            if (isOpen) return;
            isOpen = true;
            setHeaderVar();
            alertEl.classList.add('show');          // smooth fade/slide in
            badge && (badge.style.display = 'none'); // hide bubble while banner is visible
            clearTimeout(hideTimer);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                hideTimer = setTimeout(hideAlert, AUTO_HIDE_MS);
            }
        }

        function hideAlert(){
            if (!isOpen) return;
            isOpen = false;
            alertEl.classList.remove('show');       // smooth fade/slide out
            // bubble comes back to indicate there is a message
            badge && (badge.style.display = '');
            clearTimeout(hideTimer);
        }

        // Always show on first load
        document.addEventListener('DOMContentLoaded', () => {
            setHeaderVar();
            // ensure Tailwind (deferred) has injected styles, then show
            requestAnimationFrame(showAlert);
        });

        window.addEventListener('resize', setHeaderVar);
        closeBtn?.addEventListener('click', hideAlert);
        bell?.addEventListener('click', () => (isOpen ? hideAlert() : showAlert()));
    })();
</script>



<!-- Theme/Reading toggles (kept; runs fast) -->
<script>
    (function () {
        const root = document.documentElement; const body = document.body;
        const storedTheme = localStorage.getItem('spb-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = storedTheme || (prefersDark ? 'dark' : 'light');
        if (theme === 'dark') root.classList.add('dark');
        const reading = localStorage.getItem('spb-reading') === '1';
        if (reading) body.classList.add('reading');
        document.getElementById('themeToggle')?.addEventListener('click', () => {
            root.classList.toggle('dark');
            localStorage.setItem('spb-theme', root.classList.contains('dark') ? 'dark' : 'light');
        });
        document.getElementById('readingToggle')?.addEventListener('click', () => {
            body.classList.toggle('reading');
            localStorage.setItem('spb-reading', body.classList.contains('reading') ? '1' : '0');
        });
    })();
</script>
